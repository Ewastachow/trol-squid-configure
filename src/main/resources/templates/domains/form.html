<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Black list</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container-fluid domainsform">
    <div class="row">
        <div class="box col-md-6 col-md-offset-3">
            <h2>Add new domains list:</h2>
                <form th:action="@{/domains/add}" th:object="${domainsList}" method="post">
                    <input type="hidden" th:field="*{domainsListId}"/>
                    <div class="form-group">
                        <label for="name">List name:</label>
                        <input type="text" class="form-control" th:field="*{domainsListName}" id="name"/>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" th:field="*{isTimed}"/>
                            Is this list timed?
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="timebegin">Start time:</label>
                        <input type="time" class="form-control" th:field="*{timeBegin}" id="timebegin"/>
                    </div>
                    <div class="form-group">
                        <label for="timeend">End time:</label>
                        <input type="time" class="form-control" th:field="*{timeEnd}" id="timeend"/>
                    </div>
                    <fieldset class="form-group">
                        <legend>Mode</legend>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio"
                                       class="form-check-input"
                                       th:field="*{isBlack}"
                                       th:value="1"
                                       id="optionsRadios1"/>
                                Blacklist
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio"
                                       class="form-check-input"
                                       th:field="*{isBlack}"
                                       th:value="0"
                                       id="optionsRadios2"/>
                                Whitelist
                            </label>
                        </div>
                    </fieldset>

                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
