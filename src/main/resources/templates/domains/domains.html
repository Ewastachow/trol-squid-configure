<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Domains list</title>
    <div th:replace="fragments/header :: header-css"/>
    </head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container-fluid domains">
    <div class="row">
        <div class="box col-md-6 col-md-offset-3">
            <h2>Domains List</h2>
            <!--Add button-->
            <a th:href="@{/domains/add}" class="btn" role="button">Add</a>
            <div>
                <table>
                    <thead>
                    <tr>
                        <th>List name</th>
                    </tr>
                    <tr></tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${domains.getDomainsLists()}">
                        <td class="domain" th:text="${item.getInfo().getName()}">Empty</td>
                        <td><a th:href="@{/domains/list/}+${item.getInfo().getId()}" class="btn" role="button">Edit</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
