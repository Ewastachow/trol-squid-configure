<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Words</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="box col-md-6 col-md-offset-3">
            <h2>Edit words list:</h2>
            <input type="hidden" id="listName" th:value="${words.getName()}"/>
            <form action="#" th:action="@{/words/list/}+${words.getName()}" th:object="${words}" method="post">
                <p>List name: <input type="text" th:field="*{name}" /></p>
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</p>
                <p>Is this list timed?
                    <input type="checkbox" name="isTimed" th:field="*{isTimed}"/>
                </p>
                <p>Start time: <input type="time" th:field="*{timeBegin}"/></p>
                <p>End time: <input type="time" th:field="*{timeEnd}"/></p>
                <p>Is this list active?
                    <input type="checkbox" name="isActive" th:field="*{isActive}"/>
                </p>
                <p><button type="submit">Save</button></p>
            </form>
        </div>

        <div>
            Add word:
            <label>
                <input type="text" class="word"/>
            </label>
            <button type="submit" class="addWord">Add</button>
        </div>

        <div id="wordsList">
            <table>
                <thead>
                <tr>
                    <th>Word</th>
                </tr>
                <tr></tr>
                </thead>
                <tbody>
                <tr th:each="item : ${words.getWordsList()}">
                    <td class="word" th:text="${item}">Empty</td>
                    <td><button class="removeWord" th:value="${item}">Remove</button></td>
                    <td><button class="editWord" th:value="${item}">Edit</button></td>
                </tr>
                </tbody>
            </table>
        </div>


    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="/js/words.js"></script>
</body>
</html>
